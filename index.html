<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Juros Simples</h1>
        <div class="container2">
            <label for="spreço">Valor:</label><br>
            <input value="0" type="number" name="spreço" id="spreço">
            <label for="spreço">R$</label><br>

            <label for="staxa">Taxa de Juros:</label><br>
            <input value="0" type="number" name="staxa" id="staxa">
            <select name="staxa" id="staxaselect">
                <option value="mes">%/Mês</option>
                <option value="ano">%/Ano</option>
            </select><br>

            <label for="stempo">Tempo:</label><br>
            <input value="0" type="number" name="stempo" id="stempo">
            <select name="stempo" id="stemposelect">
                <option value="mes">Mês</option>
                <option value="ano">ano</option>
            </select><br>

            <button id="scalc" type="button">Calcular</button>

            <div id="sequiv"></div>
            <div id="sjuros"></div>
            <div id="stotal"></div>
        </div>
    </div>

    <div class="container">
        <h1>Juros Compostos</h1>
        <div class="container2">
            <label for="cpreço">Valor:</label><br>
            <input value="0" type="number" name="cpreço" id="cpreço">
            <label for="cpreço">R$</label><br>

            <label for="ctaxa">Taxa de Juros:</label><br>
            <input value="0" type="number" name="ctaxa" id="ctaxa">
            <select name="ctaxa" id="ctaxaselect">
                <option value="mes">%/Mês</option>
                <option value="ano">%/Ano</option>
            </select><br>

            <label for="ctempo">Tempo:</label><br>
            <input value="0" type="number" name="ctempo" id="ctempo">
            <select name="ctempo" id="ctemposelect">
                <option value="mes">Mês</option>
                <option value="ano">ano</option>
            </select><br>
            
            <button id="ccalc" type="button">Calcular </button>
            
            <div id="cequiv"></div>
            <div id="cjuros"></div>
            <div id="ctotal"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
